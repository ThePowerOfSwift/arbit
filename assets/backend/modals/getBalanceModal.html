<div class="modal-header">
    <div class="col-md-12">
        <h1 class="text-danger">Balances</h1>
    </div>    
</div> 
<div class="modal-body" style="overflow-y: scroll;height:450px;">
    <table class="table">
        <thead>
            <tr>
                <th>Exchanges</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, value) in gb.data">
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        </tbody>
    </table>
</div> 
<div class="modal-footer">
    <div class="col-md-12" style="text-align:right">
        <button class="btn btn-danger" ng-click="gb.cancel()">Cancel</button>
    </div>
</div>
